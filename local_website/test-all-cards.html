<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test All 7 Wedding Theme Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .test-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .test-image {
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .test-content {
            padding: 15px;
        }
        .test-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ðŸ§ª Test All 7 Wedding Theme Cards</h1>
        
        <div class="status info">
            <strong>Test Status:</strong> <span id="testStatus">Loading...</span>
        </div>
        
        <div class="card-grid" id="cardGrid">
            <!-- Cards will be generated here -->
        </div>
        
        <div class="status success">
            <strong>Instructions:</strong> All 7 cards should be visible with their respective images. If you see gradient backgrounds instead of images, the images are not loading properly.
        </div>
    </div>

    <script>
        const themes = [
            { key: 'royal-palace', name: 'Royal Palace Wedding', image: '/css/royal-palace.jpg' },
            { key: 'minimalist-pastel', name: 'Minimalist Pastel Wedding', image: '/css/minimalist-pastel.jpg' },
            { key: 'boho-garden', name: 'Boho Garden Wedding', image: '/css/boho-garden.jpg' },
            { key: 'south-indian-temple', name: 'South Indian Temple Wedding', image: '/css/south-indian-temple.jpg' },
            { key: 'beach-destination', name: 'Beach Destination Wedding', image: '/css/beach-destination.jpg' },
            { key: 'bollywood-sangeet', name: 'Bollywood Sangeet Wedding', image: '/css/bollywood-sangeet.jpg' },
            { key: 'traditional-cultural', name: 'Traditional Cultural Wedding', image: '/css/traditional-cultural.jpg' }
        ];

        function createCard(theme) {
            return `
                <div class="test-card">
                    <div class="test-image" style="background-image: url('${theme.image}')" data-theme="${theme.key}"></div>
                    <div class="test-content">
                        <div class="test-title">${theme.name}</div>
                        <div>Key: <code>${theme.key}</code></div>
                        <div>Image: <code>${theme.image}</code></div>
                    </div>
                </div>
            `;
        }

        function updateStatus() {
            const cards = document.querySelectorAll('.test-card');
            const images = document.querySelectorAll('.test-image');
            const loadedImages = Array.from(images).filter(img => {
                const style = window.getComputedStyle(img);
                return style.backgroundImage !== 'none' && style.backgroundImage.includes('url');
            });

            const status = document.getElementById('testStatus');
            status.innerHTML = `
                Found ${cards.length}/7 cards | 
                Images loaded: ${loadedImages.length}/7 | 
                Screen width: ${window.innerWidth}px
            `;
        }

        // Generate all cards
        document.getElementById('cardGrid').innerHTML = themes.map(createCard).join('');
        
        // Update status after images load
        window.addEventListener('load', () => {
            setTimeout(updateStatus, 1000);
        });
        
        // Update status immediately
        updateStatus();
    </script>
</body>
</html>
